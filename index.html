<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonorus Labs - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h1 class="main-heading">
                Sonorus <span class="underline-wrapper">Labs<span class="underline"></span></span>
            </h1>
            
            <h2 class="sub-heading">Something extraordinary is coming</h2>
            
            <p class="body-text">
                We're crafting an innovative experience that will transform the way you interact with sound. Be the first to know when we launch.
            </p>
            
            <form class="email-form" name="notify-me" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="notify-me">
                <p class="hidden">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </p>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <svg class="envelope-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.5 5.83333L10 11.25L17.5 5.83333M2.5 5.83333H17.5M2.5 5.83333V14.1667C2.5 14.6269 2.8731 15 3.33333 15H16.6667C17.1269 15 17.5 14.6269 17.5 14.1667V5.83333" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required
                            class="email-input"
                        />
                    </div>
                    <button type="submit" class="notify-button">Notify Me</button>
                </div>
            </form>
            
            <p class="privacy-notice">We respect your privacy. Unsubscribe at any time.</p>
            
            <button class="launching-soon-button" disabled>Launching Soon</button>
        </main>
        
        <a href="#" class="help-icon" aria-label="Help">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 18.3333C14.6024 18.3333 18.3333 14.6024 18.3333 10C18.3333 5.39763 14.6024 1.66667 10 1.66667C5.39763 1.66667 1.66667 5.39763 1.66667 10C1.66667 14.6024 5.39763 18.3333 10 18.3333Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 14.1667V10M10 5.83333H10.0083" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>
</body>
</html>
