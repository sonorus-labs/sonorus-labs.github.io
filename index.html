<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonorus Labs - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="brand-section">
                <h1 class="main-heading">Sonorus Labs</h1>
                <div class="underline-divider"></div>
            </div>
            
            <h2 class="sub-heading">Redefining the relationship between musicians and&nbsp;AI</h2>
            
            <p class="body-text">
                We're crafting something extraordinary for musicians who want to create without&nbsp;limits. Be the first to know when we&nbsp;launch.
            </p>
            
            <form class="email-form" name="notify-me" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="notify-me">
                <p class="hidden">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </p>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <svg class="envelope-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.5 5.83333L10 11.25L17.5 5.83333M2.5 5.83333H17.5M2.5 5.83333V14.1667C2.5 14.6269 2.8731 15 3.33333 15H16.6667C17.1269 15 17.5 14.6269 17.5 14.1667V5.83333" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required
                            class="email-input"
                        />
                    </div>
                    <button type="submit" class="notify-button">Notify Me</button>
                </div>
            </form>
            
            <p class="privacy-notice">We respect your privacy. Unsubscribe at any&nbsp;time.</p>
            
            <div class="badge-container">
                <span class="launching-soon-badge">Launching Soon</span>
            </div>
        </main>
        
        <a href="#" class="help-icon" aria-label="Information">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 11.3333V8M8 4.66667H8.00667" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>
</body>
</html>
